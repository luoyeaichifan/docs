<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pesudo classes</title>
	<!--动态伪类选择器-->
	<style type="text/css">
		a:link{color: #666;}

		a:visited{color: #f00;}
		a:hover{color: #000;}
		a:active{color: #0f0;}
		input:enabled{background-color: #f00}
		input:disabled{background-color: #0f0}
	</style>
</head>
<body>

	<a href="">Pesudo classes</a><br/>
	<hr>
	<input type="text" enabled><br>
	<input type="text" disabled><br>
</body>
